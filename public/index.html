<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>React App</title>
    <style>
      *{
        box-sizing: border-box;
      }


      .allbooks{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 40px 20px;
        padding: 40px 0;
      }

      .book-container{
        /* background-color: black; */
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .book-container .book {
        background-color: red;
        width: 200px;
        height: 300px;
          background-size: cover;
          cursor: pointer;
          background-position: center;
          background-repeat: no-repeat;  
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

      }

      #mylist{
        background-color: white;
        position: fixed;
        top: 0;
        right: 0;
        width: 400px;
        height: 100vh;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        transform: translate3d(400px,0,0);
        transition: all .4s ease-in-out;
      }

      #mylist.active{
        transform: translate3d(0,0,0);

      }

      #mylist h3{
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #mylist ul li{
        display: block;
        padding: 10px 0;
      }
      #mylist ul li span.delete-btn{
        display: inline-block;
        padding: 5px 10px;
        background: red;
        color: white;
        border-radius: 5px;
        margin-left: 10px;
      }

      #mylist .close-list{
        display: block;
        margin: 0 auto;
        background: black;
        color: white;
        padding: 20px 40px;
        text-align: center;
      }

      .open-list{
        position: fixed;
        top: 0;
        right: 0;
        background: black;
        padding: 20px;
        font-size: 3rem;
        color: white;
      }

      .open-list.closed{
        display: block;
      }
      .open-list.open{
        display: none;
      }

      #modal{
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: rgba(0, 0, 0, 0.75);
        opacity: 0;
        visibility: hidden;
        /* animation */
        transition: all .4s ease-in-out;
      }


      #modal.active{
        visibility: visible;
        background: rgba(0, 0, 0, 0.75);
        opacity: 1;
      }

      #modal .modal-container{
        max-width: 600px;
        background: white;
        border-radius: 5px;
        padding: 20px;
      }

      #modal .modal-grid{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }

      #modal .modal-grid .images .cover{
        height: 300px;
        width: 200px;
          background-size: cover;
          cursor: pointer;
          background-position: center;
          background-repeat: no-repeat;  
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

      }

      #modal .modal-grid .info h2{
        font-size: 2rem;
        font-weight: 700;
      }

      #modal .modal-grid .info .info-line{
        font-size: 1.1rem;
        font-weight: 400;
      }

      #modal .modal-grid .info .info-line.desc{
        line-height: 1.4;
      }

      .bold {
        font-weight: 700;
      }

      .info{
        position: relative;
      }

      .info .close-modal{
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
        background-color: black;
        color: aliceblue;
        padding: 2px 8px;
        border-radius: 5px;
      }

     
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
 
    
    
  </body>
</html>
