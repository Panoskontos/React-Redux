<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>React App</title>
    <style>
      *{
        box-sizing: border-box;
      }


      .allbooks{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 40px 20px;
        padding: 40px 0;
      }

      .book-container{
        /* background-color: black; */
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .book-container .book {
        background-color: red;
        width: 170px;
        height: 300px;
      }

      #mylist{
        background-color: white;
        position: fixed;
        top: 0;
        right: 0;
        width: 400px;
        height: 100vh;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      #mylist h3{
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #mylist ul li{
        display: block;
        padding: 10px 0;
      }
      #mylist ul li span.delete-btn{
        display: inline-block;
        padding: 5px 10px;
        background: red;
        color: white;
        border-radius: 5px;
        margin-left: 10px;
      }

      #mylist .close-list{
        display: block;
        margin: 0 auto;
        background: black;
        color: white;
        padding: 20px 40px;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->

    <div id="approot">
      <section class="allbooks">
        <div class="book-container">
          <div class="book">
          </div>
        </div>
        <div class="book-container">
          <div class="book">
          </div>
        </div>
        <div class="book-container">
          <div class="book">
          </div>
        </div>
        <div class="book-container">
          <div class="book">
          </div>
        </div>
        <div class="book-container">
          <div class="book">
          </div>
        </div>

      </section>

      <section id="mylist">
        <h3>My list of books</h3>
        <ul>
          <li>Harry Potter <span class="delete-btn">delete</span></li>
          <li>Harry Potter <span class="delete-btn">delete</span></li>
          <li>Harry Potter <span class="delete-btn">delete</span></li>
          <li>Harry Potter <span class="delete-btn">delete</span></li>

        </ul>
        <div class="close-list">
          Close
        </div>
      </section>
    </div>
    
    
  </body>
</html>
